name: Drupal 9 Base Theme
description: Base theme for Drupal 9
type: theme
core_version_requirement: ^9 || ^10
base theme: stable9

libraries:
  - d9_base_theme/global-css
  - d9_base_theme/global-js
  - d9_base_theme/bootstrap-cdn
  - d9_base_theme/fonts

ckeditor_stylesheets:
  - css/ckeditor.css

regions:
  content: 'Main Content'
  header: 'Header'
  footer_upper: 'Footer Upper'
  footer: 'Footer'
  sidebar: 'Sidebar'
  